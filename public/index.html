<!DOCTYPE html>
<html lang="en" role="document">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Validator</title>
    <!-- Include Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header__logo">Accessibility <span class="header__logo--highlight">Validator</span></h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="form-section">
            <form id="urlForm">
                <input type="text" class="form__input" id="url" name="url" placeholder="Enter url to search" role="searchbox" required>
                <button type="submit" class="btn">Validate</button>
            </form>
        </section>

        <!-- Loading Spinner -->
        <div class="spinner">
            <div class="spinner__animation"></div>
        </div>

        <!-- Results Summary -->
        <section id="totalResults" class="summary--hidden">
            <div class="results summary">
                <div class="summary__item summary__item--tests">
                    <div class="summary__label"> 
                        <div>Tests</div>
                        <div id="totalTests" class="summary__value"></div> 
                    </div>
                </div>
                <div class="summary__item summary__item--passed"> 
                    <div class="summary__label">
                        <div>Passed</div>
                        <div id="totalPassed" class="summary__value"></div>
                    </div>
                </div>
                <div class="summary__item summary__item--failed"> 
                    <div class="summary__label">
                        <div>Failed</div>
                        <div id="totalFailed" class="summary__value"></div>
                    </div>
                </div>
                <div class="summary__item summary__item--violations"> 
                    <div class="summary__label">
                        <div>Issues</div>
                        <div id="totalViolations" class="summary__value"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Violations Section -->
        <section id="violations" class="accordion"></section>

        <div id="violationTemplate" class="card--hidden" type="text/x-jquery-tmpl">
            <div class="results card">
                <div class="accordion__item">
                    <button class="accordion__header">
                        <div class="criticality criticality--${impact}"></div>
                        <div>${help}</div>
                        <div class="criticality__label criticality--${impact}">${nodes.length} element(s) found</div>
                    </button>
                    <div class="accordion__content">
                        <div class="issue-description ${impact}"><a href="${helpUrl}" target="_blank">${description}.</a></div>
                        <div>
                            <div class="table">
                                {{each nodes}}
                                <div class="row">
                                    <div class="cell">${html}</div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Errors Card -->
        <div id="noErrors" class="card card--hidden">
            <div class="card--no-errors">No accessibility issues found.</div>
        </div>
    </main>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Templates -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your custom JS -->
    <script src="app.js"></script>
</body>

</html>
