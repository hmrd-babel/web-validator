<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Validator</title>
    <!-- Include Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1 class="brand-logo">Accessibility <span>Validator</span></h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <form id="urlForm">
                <input type="text" class="form-field" id="url" name="url" placeholder="Enter url to search" required>
                <button type="submit" class="btn">Validate</button>
            </form>
        </div>

        <!-- Loading -->
        <div class="spinner">
            <div class="loading"></div>
        </div>
        

        <div id="totalResults" style="display:none;" class="mt-4">
            <div class="violation summary">
                <div class="total total-tests-content">
                    <div><div class="separator"></div></div>
                    <div><div>Tests</div><div id="totalTests" class="total-count total-tests"></div></div>
                </div>
                <div class="total total-passed-content">
                    <div><div class="separator"></div></div>
                    <div><div>Passed</div><div id="totalPassed" class="total-count total-passed"></div></div>
                </div>
                <div class="total total-failed-content">
                    <div><div class="separator"></div></div>
                    <div><div>Failed</div><div id="totalFailed" class="total-count total-failed"></div></div>
                </div>
                <div class="total total-violations-content">
                    <div><div class="separator"></div></div>
                    <div><div>Issues</div><div id="totalViolations" class="total-count total-violations"></div></div>
                </div>
            </div>
        </div>

        <!--Card to be filled in with the violations -->
        <div id="violations" class="mt-4 accordion">
        </div>

        <!--Template for violations cards -->
        <div id="violationTemplate" style="display:none;" type="text/x-jquery-tmpl">
            <div class="violation card">
                <div class="accordion-item">
                    <button class="accordion-header">
                        <div class="criticality criticality-${impact}"></div>
                        <div>${help}</div>
                        <div class="criticality-issues criticality-${impact}">${nodes.length} element(s) found</div>
                    </button>
                    <div class="accordion-content">
                        <div class="issue-description ${impact}"><a href="${helpUrl}" target="_blank">${description}.</a></div>
                        <div>
                            <div class="table">
                                {{each nodes}}
                                <div class="row">
                                    <div class="cell">${html}</div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Card for when there are no violations -->
        <div id="noErrors" style="display:none;" class="mt-4">
            <div class="card-panel no-errors">No accessibility issues found.</div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Templates -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your custom JS -->
    <script src="app.js"></script>
</body>

</html>
